<!DOCTYPE html>
<html>
  <head>
    <title>Application form</title>
  </head>
  
  <body >
    <div align="center" style="background-color: burlywood;">
    <div style="color: aquamarine">All The Best</div>
    <h3 >Software Developer Job Application Form</h3>
    <form action="../mahesh.jpg">
      <fieldset style="width: 50%;">
        <legend>Personal Information</legend>
        <pre>
<label for="FN">First Name:   <input type="text" name="" id="FN" required><br></label>
<label for="Email">EmailID:      <input type="email" name="" id="Email" required></label>

<label for="Phn">Phone Number: <input type="" name="text" id="Phn" required></label>
        </pre>
      </fieldset>
      <br />
      <fieldset style="width: 50%;">
        <legend>Job Details</legend>
        <pre>
<label for="position">Position Applied For: <input type="text" name="" id="position" placeholder="Software Developer"></label>

 <label for="Experience">Year of Experience:  <input type="number" name="" id="Experience"></label>

 <label for="TS">Technical Skills:    <input type="text" name="" id="TS"></label>

 <label for="">Prefferd Location:</label><select name="Location" id="location" style="cursor: pointer;">
            <option value="Location">Remote</option>
            <option value="Location">hyderabad</option>
            <option value="Location">Mumbai</option>
            <option value="Location">Delhi</option>
            <option value="Location">AP</option>
            <option value="Location">telangana</option>

 </select>

 <label for="Resume">Upload Resume:<input type="file" name="" id="Resume" placeholder="Choose File"</label>
</pre>
      </fieldset>
    
    <br>
    <br>
    <input type="submit"  placeholder="submit Application">
    </form>
</div>  
</body>
</html>
